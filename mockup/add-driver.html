<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUREAVIA - Add Driver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: url('assets/bg_admin.png') center center / cover no-repeat fixed;
            min-height: 100vh;
        }

        .header {
            background: #FFFFFF;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-logo img {
            height: 40px;
            width: auto;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: #2D2D2D;
        }

        .content {
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: none;
            color: #666666;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 0;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-button:hover {
            color: #FF8C00;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        .form-card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #2D2D2D;
            margin-bottom: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #2D2D2D;
            margin-bottom: 8px;
        }

        .form-input,
        .form-select {
            padding: 12px 16px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Open Sans', sans-serif;
            color: #2D2D2D;
            background: #FAFAFA;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #FF8C00;
            background: #FFFFFF;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #F0F0F0;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: 'Open Sans', sans-serif;
        }

        .btn-secondary {
            background: #FFFFFF;
            color: #666666;
            border: 2px solid #E0E0E0;
        }

        .btn-secondary:hover {
            background: #F5F5F5;
            border-color: #999999;
        }

        .btn-primary {
            background: #2196F3;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .content {
                padding: 24px 20px;
            }

            .form-card {
                padding: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="header-logo">
                <img src="assets/logo.png" alt="AUREAVIA">
            </div>
            <h1 class="header-title">AUREAVIA Management Dashboard</h1>
        </div>
    </header>

    <div class="content">
        <button class="back-button" onclick="window.location.href='admin-dashboard.html?tab=drivers'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            Back to Drivers
        </button>

        <div class="form-card">
            <h2 class="form-title">Add New Driver</h2>
            <form id="addDriverForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" class="form-input" id="firstName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" class="form-input" id="lastName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" class="form-input" id="phone" placeholder="+39 348 123 4567" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="vehicleBrand">Vehicle Brand</label>
                        <input type="text" class="form-input" id="vehicleBrand" placeholder="e.g., Mercedes, BMW, Audi" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="vehicleModel">Vehicle Model</label>
                        <input type="text" class="form-input" id="vehicleModel" placeholder="e.g., E-Class, 5 Series" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="licensePlate">License Plate</label>
                        <input type="text" class="form-input" id="licensePlate" placeholder="AB 123 CD" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="bookingProvider">Booking Provider</label>
                        <select class="form-select" id="bookingProvider" required>
                            <option value="">Select provider</option>
                            <option value="Booking.com">Booking.com</option>
                            <option value="Elite Travel">Elite Travel</option>
                            <option value="BusinessRide">BusinessRide</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="nccCompany">NCC Company</label>
                        <select class="form-select" id="nccCompany" required>
                            <option value="">Select company</option>
                            <option value="Elite Transfer Milano">Elite Transfer Milano</option>
                            <option value="Premium Transfer Services">Premium Transfer Services</option>
                            <option value="BusinessRide">BusinessRide</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="notes">Notes (Optional)</label>
                        <input type="text" class="form-input" id="notes" placeholder="Additional information about the driver">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='admin-dashboard.html?tab=drivers'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Add Driver
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addDriverForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Show success message (in a real app, this would save to a database)
            alert('Driver added successfully!');

            // Redirect back to admin dashboard Drivers tab
            window.location.href = 'admin-dashboard.html?tab=drivers';
        });
    </script>
</body>
</html>
