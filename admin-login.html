<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUREAVIA - Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="js/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('assets/bg_admin_login.png') center center / cover no-repeat;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .card-container {
            background: #FFFFFF;
            border-radius: 0;
            box-shadow: 0 20px 60px rgba(45, 45, 45, 0.15);
            padding: 48px 32px;
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            height: 48px;
            width: auto;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #2D2D2D;
            margin-top: 32px;
        }

        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #666666;
            margin-top: 8px;
        }

        .form {
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #666666;
            margin-bottom: 8px;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            padding: 16px;
            background: #FAFAFA;
            transition: all 0.2s;
        }

        .input-container:focus-within {
            border-color: #FF8C00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }

        .input-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .form-input {
            border: none;
            background: transparent;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            color: #2D2D2D;
            flex: 1;
            margin-left: 12px;
            outline: none;
        }

        .form-input::placeholder {
            color: #999999;
        }

        .forgot-password {
            display: block;
            margin-top: 12px;
            text-align: right;
            font-size: 14px;
            color: #FF8C00;
            text-decoration: none;
            transition: all 0.2s;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            background: #FF8C00;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 600;
            padding: 18px;
            border: none;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            margin-top: 32px;
            transition: all 0.2s;
            font-family: 'Open Sans', sans-serif;
        }

        .login-button:hover {
            background: #E67E00;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
        }

        .driver-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666666;
            text-decoration: none;
            transition: all 0.2s;
        }

        .driver-link:hover {
            color: #FF8C00;
        }

        @media (max-width: 480px) {
            .card-container {
                padding: 32px 24px;
            }

            .logo img {
                height: 42px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="logo">
            <img src="assets/logo.png" alt="AUREAVIA">
        </div>

        <h1 class="title">Admin Login</h1>
        <p class="subtitle">Access administrative dashboard</p>

        <form class="form" id="adminLoginForm">
            <div class="form-group">
                <label class="form-label" for="email">Admin Email</label>
                <div class="input-container">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#999999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="5" width="18" height="14" rx="2"/>
                        <path d="M3 7l9 6 9-6"/>
                    </svg>
                    <input type="text" class="form-input" id="email" placeholder="Enter admin email" autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-container">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#999999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="5" y="11" width="14" height="10" rx="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4"/>
                    </svg>
                    <input type="password" class="form-input" id="password" placeholder="Enter admin password" autocomplete="current-password">
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">Admin Login</button>
        </form>

        <a href="index.html" class="driver-link">Back to Driver Login</a>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="js/navigation.js"></script>
    <script>
        // Attach admin login handler
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect to admin dashboard
            window.location.href = 'admin-dashboard.html';
        });
    </script>
</body>
</html>
